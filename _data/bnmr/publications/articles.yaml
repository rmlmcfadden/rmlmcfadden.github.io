  abstract: >-
    The magnetic properties of a monolayer of Mn<sub>12</sub> single molecule
    magnets grafted onto a silicon (Si) substrate have been investigated using
    depth-controlled β-detected nuclear magnetic resonance. A low-energy beam of
    spin-polarized radioactive <sup>8</sup>Li was used to probe the local static
    magnetic field distribution near the Mn<sub>12</sub> monolayer in the Si
    substrate. The resonance line width varies strongly as a function of
    implantation depth as a result of the magnetic dipolar fields generated by
    the Mn<sub>12</sub> electronic magnetic moments. The temperature dependence
    of the line width indicates that the magnetic properties of the
    Mn<sub>12</sub> moments in this low-dimensional configuration differ from
    bulk Mn<sub>12</sub>.
