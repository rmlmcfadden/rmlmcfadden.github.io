    Currently, no known material retains its photoinduced metallic conductivity
    over a long time while also exhibiting repeatable metal-to-insulator
    recovery. Here, we demonstrate such a highly repeatable photoinduced
    insulator-to-metal transition in yttrium oxyhydride
    (YO<sub>x</sub>H<sub>y</sub>) epitaxial thin films. The temperature
    (<i>T</i>) dependence of the electrical resistivity (<i>ρ</i>) of the films
    transforms from the insulating to the metallic state
    (d<i>ρ</i>/d<i>T</i> > 0) under ultraviolet laser illumination. The
    YO<sub>x</sub>H<sub>y</sub> film recovers its original insulating state when
    heated (125 °C) under an Ar atmosphere and regains metallic conductivity
