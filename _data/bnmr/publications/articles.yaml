    <sup>8</sup>Li<sup>+</sup> in a Cu film of thickness 100 nm deposited onto a
    MgO substrate. The positive Knight shifts and spin relaxation data show that
    <sup>8</sup>Li<sup>+</sup> occupies two sites at low temperatures, assigned
