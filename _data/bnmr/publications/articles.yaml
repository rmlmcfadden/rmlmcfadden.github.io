    YBa<sub>2</sub>Cu<sub>3</sub>O<sub>7-δ</sub> films using β-detected nuclear
    magnetic resonance. Below <i>T<sub>c</sub></i>, the magnetic field
    distribution in a silver film evaporated onto the superconductor shows
