  abstract: >-
    A low energy radioactive beam of polarized <sup>8</sup>Li has been used to
    observe the vortex lattice near the surface of superconducting
    NbSe<sub>2</sub>. The inhomogeneous magnetic-field distribution associated
    with the vortex lattice was measured using depth-resolved β-detected NMR.
    Below <i>T<sub>c</sub></i>, one observes the characteristic line shape for a
    triangular vortex lattice which depends on the magnetic penetration depth
    and vortex core radius. The size of the vortex core varies strongly with the
    magnetic field. In particular, in a low field of 10.8 mT, the core radius is
    much larger than the coherence length. The possible origin of these giant
    vortices is discussed.
