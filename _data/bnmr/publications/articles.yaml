  abstract: >-
    A compact β-ray detecting nuclear magnetic/quadrupole resonance system with
    a permanent magnet was developed at ISAC/TRIUMF to measure ground-state
    electromagnetic moments of short-lived nuclei. Polarized Na beams produced
    using the collinear optical-pumping technique were used to demonstrate the
    properties of the system. The degree of nuclear polarization and the
    spin–lattice relaxation times of the <sup>20,21,26,27,28</sup>Na isotopes in
    NaF, TiO<sub>2</sub>, LiNbO<sub>3</sub>, MgF<sub>2</sub>, ZnO, Pt, and Mg
