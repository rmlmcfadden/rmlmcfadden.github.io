  abstract: >-
    The temperature dependence of the frequency shift and spin-lattice
    relaxation rate of isolated, nonmagnetic <sup>8</sup>Li impurities implanted
    in a nearly ferromagnetic host (Pd) are measured by means of β-detected
    nuclear magnetic resonance (β-NMR). The shift is negative, very large, and
    increases monotonically with decreasing T in proportion to the bulk
    susceptibility of Pd for <i>T</i> > <i>T</i><sup>*</sup> ≈ 100 K. Below
    <i>T</i><sup>*</sup>, an additional shift occurs which we attribute to the
    response of Pd to the defect. The relaxation rate is much slower than
    expected for the large shift and is linear with <i>T</i> below
    <i>T</i><sup>*</sup>, showing no sign of additional relaxation mechanisms
    associated with the defect.
