    The complexation of Mg<sup>II</sup> with adenosine 5'-triphosphate (ATP) is
    omnipresent in biochemical energy conversion, but is difficult to
    interrogate directly. Here we used the spin-1/2 β-emitter <sup>31</sup>Mg to
    study Mg<sup>II</sup>-ATP complexation in 1-ethyl-3-methylimidazolium
    acetate (EMIM-Ac) solutions using β-radiation-detected nuclear magnetic
    resonance (β-NMR). We demonstrate that (nuclear) spin-polarized
    <sup>31</sup>Mg, following ion-implantation from an accelerator beamline
    into EMIM-Ac, binds to ATP within its radioactive lifetime before
    depolarizing. The evolution of the spectra with solute concentration
    indicates that the implanted <sup>31</sup>Mg initially bind to the solvent
    acetate anions, whereafter they undergo dynamic exchange and form either a
    mono- (<sup>31</sup>Mg-ATP) or di-nuclear (<sup>31</sup>MgMg-ATP) complex.
