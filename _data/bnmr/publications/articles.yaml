  abstract: >-
    We investigated the depth, temperature, and molecular-weight (MW) dependence
    of the γ-relaxation in polystyrene glasses using implanted
    <sup>8</sup>Li<sup>+</sup> and β-detected nuclear magnetic resonance.
    Measurements were performed on thin films with MW ranging from 1.1 to
    641 kg/mol. The temperature dependence of the average <sup>8</sup>Li
    spin–lattice relaxation time (<i>T</i><sub>1</sub><sup>avg</sup>) was
    measured near the free surface and in the bulk. Spin–lattice relaxation is
    caused by phenyl ring flips, which involve transitions between local minima
    over free-energy barriers with enthalpic and entropic contributions. We used
    transition state theory to model the temperature dependence of the
    γ-relaxation, and hence <i>T</i><sub>1</sub><sup>avg</sup>.
    There is no clear correlation of the average
    entropy of activation (<i>Δ<sup>‡</sup>S̄</i>) and enthalpy of activation
    (<i>Δ<sup>‡</sup>H̄</i>) with MW, but there is a clear correlation between
    <i>Δ<sup>‡</sup>S̄</i> and <i>Δ<sup>‡</sup>H̄</i>, i.e., entropy–enthalpy
    compensation. This results in the average Gibbs energy of activation,
    <i>Δ<sup>‡</sup>Ḡ</i>, being approximately independent of MW. Measurements
    of the temperature dependence of <i>T</i><sub>1</sub><sup>avg</sup> as a
    function of depth below the free surface indicate the inherent entropic
    barrier, i.e., the entropy of activation corresponding to
    <i>Δ<sup>‡</sup>H̄</i> = 0, has an exponential dependence on the distance
    from the free surface before reaching the bulk value. This results in
    <i>Δ<sup>‡</sup>Ḡ</i> near the free surface being lower than the bulk.
    Combining these observations results in a model where the average
    fluctuation rate of the γ-relaxation has a “double-exponential” depth
    dependence. This model can explain the depth dependence of
    1/<i>T</i><sub>1</sub><sup>avg</sup> in polystyrene films. The
    characteristic length of enhanced dynamics is ~6 nm and approximately
    independent of MW near room temperature.
