  abstract: >-
    Depth-controlled β-NMR can be used to probe the magnetic properties of thin
    films and interfaces on a nanometer length scale. A 30 keV beam of highly
    spin-polarized <sup>8</sup>Li<sup>+</sup> ions was slowed down and implanted
    into a 50 nm film of Ag deposited on a SrTiO<sub>3</sub> substrate. A novel
    high field β-NMR spectrometer was used to observe two well resolved
    resonances which are attributed to Li occupying substitutional and
    octahedral interstitial sites in the Ag lattice. The temperature dependence
    of the Knight shifts and spin relaxation rates are consistent with the
    Korringa law for a simple metal, implying that the NMR of implanted
    <sup>8</sup>Li reflects the spin suspectibility of bulk metallic silver.
