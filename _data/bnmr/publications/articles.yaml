    dynamics than an NG. Cooling below <i>𝑇</i><sub>g</sub> reveals a sharp
    crossover at <i>T</i><sup>*</sup>, where surface dynamics vitrify on tens to
    hundreds of nanosecond timescales and become slower than in the bulk. The NG
    further displays two distinct <i>T</i><sup>*</sup> values near the surface,
    pointing to heterogeneous local structure. Despite these differences, all
    dynamics obey entropy-enthalpy compensation, suggesting a common molecular
    mechanism. These results show that preparation and thermal history lock
    styrene oligomeric glasses into distinct regions of the potential energy
    landscape, giving rise to fundamentally different glassy dynamics.
